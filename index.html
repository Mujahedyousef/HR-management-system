    <main id="main">
<div>
<form id="form">
    <label for="fullName">Full Name:</label>
    <input id="fullName" type="text"  name="fullName"   required  placeholder="Enter full name" ><br>
    <label for="Department ">Department: </label>
    <select name="Department" id="Department" required>
        <option disabled selected hidden>Please Choose....</option>
<option value="Administration">Administration</option>
<option value="Marketing">Marketing</option>
<option value="Development">Development</option>
<option value="Finance">Finance</option>
    </select><br>
    <label for="Level ">Level: </label>
<select name="Level " id="level" required>
        <option disabled selected hidden>Please Choose.... </option>

<option value="Junior" name="Junior">Junior</option>
<option value="Mid-Senior" name="Mid-Senior">Mid-Senior</option>
<option value="Senior" name="Senior">Senior</option>
    </select><br>
    <label for="image ">Image URL :</label>
    <input type="text" id="image" name="image"><br>
    <input type="submit" value="Submit.">

</form>
</div>
<div id="Employees">

</div>
